<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">

       <div class="container">
           <div class="row">
               <div class="col-md-6 m-auto">
                   <div class="card bg-info">
                       <div class="card-body">
                           <div class="form-group row">
                               <label class="col-form-label col-sm-3">First Name</label>
                               <div class="col-sm-9">
                                     <input type="text" name="first_name" id="firstName">
                               </div>
                           </div>

                           <div class="form-group row">
                               <label class="col-form-label col-sm-3">Last Name</label>
                               <div class="col-sm-9">
                                   <input type="text" name="last_name" id="lastName">
                               </div>
                           </div>

                           <div class="form-group row">
                               <label class="col-form-label col-sm-3">Full Name</label>
                               <div class="col-sm-9">
                                   <input type="text" name="full_name" id="fullName">
                               </div>
                           </div>

                           <div class="form-group row">
                               <label class="col-form-label col-sm-3"></label>
                               <div class="col-sm-9">
                                   <input type="submit"  name="btn" id="btn" value="Submit" class="btn btn-success">
                               </div>
                           </div>
                       </div>

                   </div>
               </div>
           </div>
       </div>

     <hr/>
       <!--Calculator-->

       <div class="container">
           <div class="row">
               <div class="col-md-6 m-auto">
                   <div class="card bg-info">
                       <div class="card-body">
                           <div class="form-group row">
                               <label class="col-form-label col-sm-3">First Number</label>
                               <div class="col-sm-9">
                                   <input type="number" name="first_number" id="firstNumber">
                               </div>
                           </div>

                           <div class="form-group row">
                               <label class="col-form-label col-sm-3">Second Name</label>
                               <div class="col-sm-9">
                                   <input type="number" name="second_number" id="secondNumber">
                               </div>
                           </div>

                           <div class="form-group row">
                               <label class="col-form-label col-sm-3">Result</label>
                               <div class="col-sm-9">
                                   <input type="number" name="result" id="resultN">
                               </div>
                           </div>

                           <div class="form-group row">
                               <label class="col-form-label col-sm-3"></label>
                               <div class="col-sm-9">
                                   <input type="submit"  name="add" id="add" value="+" class="btn btn-success">
                                   <input type="submit"  name="sub" id="sub" value="-" class="btn btn-success">
                                   <input type="submit"  name="mul" id="mul" value="*" class="btn btn-success">
                                   <input type="submit"  name="div" id="div" value="/" class="btn btn-success">
                                   <input type="submit"  name="rem" id="rem" value="%" class="btn btn-success">
                               </div>
                           </div>
                       </div>

                   </div>
               </div>
           </div>
       </div>

  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/jq.js"></script>
  <script src="js/bootstrap.js"></script>
   <script src="js/my-script.js" ></script>
</body>
</html>
